<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Your Entry</title>
</head>
<body>
    <h1>Add Your Entry</h1>
    {% if message %}
      <p style="color:green;">{{ message }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('add_entry') }}">
        <textarea name="content" placeholder="Enter your entry here" rows="4" cols="50" required></textarea>
        <br>
        <input type="submit" value="Submit Entry">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
